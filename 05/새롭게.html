<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8">
      <title> 레드향 주문 </title>
   </head>
   <body>
      <h1>레드향 주문</h1>
      <form action = "">
         <fieldset> 
            <label>아이디 : <input type = "text" id ="user_id" size = "10"></label>
            <label>비밀번호 : <input type = "password" size = "10"></label>
            <input type = "submit" value = "로그인">

         </fieldset>
         
         <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <label><input type = "checkbox" value = "s_3">선물용 3kg</label>
            <label><input type = "checkbox" value = "s_5">선물용 5kg</label>
            <label><input type = "checkbox" value = "f_3">가정용 3kg</label>
            <label><input type = "checkbox" value = "f_5">가정용 5kg</label>
            <ul>
               <li>
                  <label><input type = "checkbox" value = "s-3">선물용 3kg</label>
                  <input type = "number" min = "0" max = "5">개 (최대 5개)
               </li>
               <li>
                  <label><input type = "checkbox" value = "s-5">선물용 5kg</label>
                  <input type = "number" min = "0" max = "3" value = "1">개 (최대 3개)
               </li>
            </ul>
            
            
            <p><b>포장 선택</b></p>
            <label><input type = "radio" name = "gift" value = "yes">선물 포장</label>
            <label><input type = "radio" name = "gift" value = "no">포장 안함</label>
            
         </fieldset>
         <fieldset>
            <legend>배송 정보</legend>
            <ul>
               <li>
                  <label for = "user-name">이&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp름</label>
                  <input type = "text" id = "user-name">
               </li>
               <li>
                  <label for = "addr">배송 주소</label>
                  <input type = "text" id = "addr"> 
               </li>
               <li>
                  <label for = "mail">이&nbsp&nbsp메&nbsp&nbsp일</label>
                     <input type = "email" id = "mail"> 
                  
               </li>
               <li>
                  <label for = "phone">전화 번호</label>
                     <input type = "tel" id = "phone">   
               </li>
            </ul>
         </fieldset>
         <label for = "user-id">아이디(6자 이상)</label>
         <input type = "text" id = "user-id">
         
      </form>
      <form action = "" method="post">
         <fieldset>
            <h3><b>날짜 지정하기</b></h3>
            <input type = "date">
            <input type = "month">
            <input type = "year">
            <input type = "time">
            <input type = "datetime-local">
         </fieldset>
      </form>

      <form method = "post" action =" ">
         <fieldset>
            <input type = "hidden" value = "사이트를 통한 직접 로그인">
            <label>아이디 : <input type = "userid2" size = "10"></label>
            <label>비밀번호 : <input type = "pw2" size = "10"></label>
            <input type = "submit" value = "로그인">
         </fieldset>
      </form>
   </body>
</html>
